<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body {
			background-color: #ecf0f1;
			margin: auto;
			padding-top: 30px;
		}
		.calculator {
			background-color: #3498db;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="main">
			<div class="row">
				<div class="col-sm-offset-4 col-sm-4">
					<div class="panel panel-default calculator">
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="value1" class="col-sm-4 control-label">value1</label>
									<div class="col-sm-8">
										<input type="text" id="value1" class="form-control" placeholder="number" maxlength="12">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<select id="symbol" form="carform">
											<option value="plus">+</option>
											<option value="minus">-</option>
											<option value="mul">*</option>
											<option value="div">/</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="value2" class="col-sm-4 control-label">value2</label>
									<div class="col-sm-8">
										<input type="text" id="value2" class="form-control" placeholder="number" maxlength="12">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<input id="btn_submit" class="btn btn-default" type="button" value="Submit">
										<input id="btn_clear" class="btn btn-default" type="button" value="Clear">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label">answer</label>
									<div class="col-sm-8">
										<input id="answer" type="text" class="form-control" placeholder="answer" disabled>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/js/jquery-1.11.2.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript">

		$(document).ready(function(){

			checkKey($("#value1"));
			checkKey($("#value2"));

			$("#btn_submit").click(function(){
				var strVal1 = $("#value1").val();
				var strVal2 = $("#value2").val();
				var symbol = $("#symbol").val();
				if(strVal1 != "" && strVal2 != "") {
					var val1 = parseFloat(strVal1);
					var val2 = parseFloat(strVal2);
					var answer = 0;
					if(symbol == "plus") {
						answer = val1 + val2;
					} else if (symbol == "minus") {
						answer = val1 - val2;
					} else if (symbol == "mul") {
						answer = val1 * val2;
					} else {
						answer = val1 / val2;
					}
					$("#answer").val(answer);
				}
			});

			$("#btn_clear").click(function(){
				$("#value1, #value2, #answer").val("");
			});

		});

		function checkKey(element) {
			element.keypress(function (e) {
				if (e.which == 46) {
					if ($(this).val().split(".").length > 1) {
						return false
					}
			    }
				if (e.which != 8 && e.which != 0 && e.which != 46 && (e.which < 48 || e.which > 57)) {
					return false;
			    }
		   	});
		}

	</script>
</body>
</html>
